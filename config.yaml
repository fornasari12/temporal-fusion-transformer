general:
  data_path: "data"
  folder_list: [
      'realTweets'
  ]
model:
  batch_size: 512
  max_epochs: 100
  gpus: 1
  learning_rate: 0.0001
  hidden_size: 50
  dropout: 0.2
  hidden_continuous_size: 40
  gradient_clip_val: 0.3
  max_prediction_length: 3
  max_encoder_length: 100
  sample: "60min"
  cutoff: 0.70
  model_path: "/content/model/tft_regressor_test.pt"

model_local:
  batch_size: 2048
  max_epochs: 2
  gpus: 0
  learning_rate: 0.1
  hidden_size: 8
  dropout: 0.2
  hidden_continuous_size: 4
  gradient_clip_val: 0.3
  max_prediction_length: 24
  max_encoder_length: 72
  sample: "60min"
  cutoff: 0.70
  model_path: "model/tft_regressor_test.pt"