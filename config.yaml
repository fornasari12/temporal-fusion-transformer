general:
  data_path: "data"
  folder_list: [
      'realTweets'
  ]
model:
  lags: None
  sma: [ 12, 6 ]
  time_varying_known_categoricals: [
      "hour",
      "month",
      "day_of_week",
      "day",
      "weekofyear"
  ]
  time_varying_known_reals: [ "time_idx" ]
  batch_size: 512
  max_epochs: 200
  gpus: 1
  learning_rate: 0.0001
  hidden_size: 150
  dropout: 0.2
  hidden_continuous_size: 60
  gradient_clip_val: 0.3
  max_prediction_length: 24
  max_encoder_length: 72
  sample: "60min"
  cutoff: 0.70
  model_path: "/content/model/tft.pt"

model_local:
  lags: 4
  sma: [12, 6]
  time_varying_known_categoricals: [
        "hour",
        "month",
        "day_of_week",
        "day",
        "weekofyear"
    ]
  time_varying_known_reals: ["time_idx"]
  batch_size: 1024
  max_epochs: 4
  gpus: 0
  learning_rate: 0.0001
  hidden_size: 8
  dropout: 0.2
  hidden_continuous_size: 4
  gradient_clip_val: 0.3
  max_prediction_length: 24
  max_encoder_length: 48
  sample: "60min"
  cutoff: 0.70
  model_path: "model/tft_regressor_test.pt"